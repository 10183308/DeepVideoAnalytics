{% extends "base.html" %}
{% load staticfiles %}

{% block page_content %}
<section class="content-header" style="padding-top:0px" xmlns="http://www.w3.org/1999/html">
<div class="row">
    <div class="box box-info">
        <div class="box-header">
            <h2>Detections</h2>
        </div>
    </div>
</div>
</section>
<section class="content">
    <div class="row">
        <div class="col-lg-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4>Train custom YOLO detector</h4>
                </div>
                <div class="box-body">
                    <form target="/train_yolo/" method="POST">
                        <div class="form-group">
                            <input type="text" placeholder="name" id="name" />
                            <input type="text" placeholder="comma seperated list of regions to detect by their object_name" id="object_names" />
                            <input type="text" placeholder="comma seperated list of regions to by applied labels" id="labels" />
                            <textarea placeholder="Additional args as JSON"></textarea>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4>Default detectors</h4>
                </div>
                <div class="box-body">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4></h4>
                </div>
                <div class="box-body">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block page_js%}
<script>
    $(document).ready(function() {
        InitializeTables();
    })
</script>
{% endblock %}
